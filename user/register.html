<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeKidsV1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../public/css/registerStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container-form">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Para unirte a nuestra comunidad por favor inicia sesión con tus datos</p>
                <input type="button" value="Iniciar Sesión" class="login-button">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <form class="form">
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Nombre Completo" id="username">
                    </label>
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Apellidos" id="lastname">
                    </label>
                    <label>
                        <i class='bx bx-calendar'></i>
                        <input type="date" placeholder="Fecha de nacimiento" id="datebirth">
                    </label>
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="text" placeholder="Correo electronico" id="email">
                    </label>
                    <label>
                        <i class='bx bx-lock'></i>
                        <input type="password" placeholder="Contraseña" id="password">
                    </label>
                    <label>
                        <i class='bx bx-lock'></i>
                        <input type="password" placeholder="Confirmar contraseña" id="confirmPassword">
                    </label>
                    <label>
                        <i class='bx bx-user-pin'></i>
                        <input type="pin" placeholder="PIN DE 6 NÚMEROS" required pattern="/^[0-9]{1,6}$/"
                            title="Solo se permiten números y máximo 6 dígitos" maxlength="6" id="pin">
                    </label>
                    <label>
                        <i class='bx bxs-map'></i>
                        <input type="text" placeholder="País" id="country">
                    </label>
                    <label>
                        <i class='bx bxs-phone'></i>
                        <select id="countryCode">
                            <option value="+506">+506</option>
                        </select>
                        <input type="phone" placeholder="Número de teléfono" id="phone">
                    </label>

                    <button class="button-register" type="button" onclick="saveUser()">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../public/js/register.js"></script>
</body>

</html>
