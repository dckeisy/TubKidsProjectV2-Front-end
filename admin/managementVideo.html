<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeKidsV1 - Videos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../public/css/admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<script src="../public/js/crudVideo.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const token = localStorage.getItem('token');
        /Obtener el id del usuario jwt decode/
        const data = JSON.parse(atob(token.split('.')[1]));
        document.getElementById('userId').value = data.userId;
        getPlaylistIdFromQueryParam();
    });
</script>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Crear Video</h1>
        <form id="formCreateVideo">
            <div class="form-group">
                <input type="hidden" id="userId">
                <label for="titleVideo">Nombre:</label>
                <input type="text" class="form-control" id="titleVideo" name="title" required>
            </div>
            <div class="form-group">
                <label for="urlVideo">URL:</label>
                <input type="text" class="form-control" id="urlVideo" name="url" required>
            </div>
            <div class="form-group">
                <label for="videoDescription">Descripción:</label>
                <input type="text" class="form-control" id="videoDescription" name="descripcion" required>
            </div>
            <button class="btnVideo" onclick="createVideo()">Agregar Video</button>
        </form>
    </div>
    <br>
    <!-- Tabla para mostrar la lista de videos -->
    <hr>
    <h2>Lista y gestión de Videos</h2>
    <hr>
    <br>
    <table id="tableVideos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>URL</th>
                <th>Acciones</th>
            </tr>

        </thead>
        <tbody id="tbody">


        </tbody>
    </table>
    <div id="paginacionVideos"></div>

</body>

</html>
